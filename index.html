<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href ="style.css" rel ="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class ="container">
    <input type ="text" placeholder ="0" id ="inputBox">
        <div class ="row">
            <button class ="button" style="color: rgb(85, 224, 85);">DEL</button>
            <button class ="button" style="color: rgb(85, 224, 85);">AC</button>
            <button class ="button" style="color: rgb(85, 224, 85);">%</button>
            <button class = "button"style="color: rgb(85, 224, 85);">+</button>
        </div>
        <div class = "row">
            <button class = "button">7</button>
            <button class = "button">8</button>
            <button class = "button">9</button>
            <button class ="button"style="color: rgb(85, 224, 85);">*</button>
        </div>
        <div class ="row">
            <button class = "button">4</button>
            <button class = "button">5</button>
            <button class = "button">6</button>
            <button class = "button"style="color: rgb(85, 224, 85);">-</button>
        </div>
        <div class ="row">
            <button class = "button">1</button>
            <button class = "button">2</button>
            <button class = "button">3</button>
            <button class = "button"style="color: rgb(85, 224, 85);">+</button>
        </div>
        <div class ="row">
            <button class = "button">00</button>
            <button class = "button">0</button>
            <button class = "button">.</button>
            <button class = "button" style=" background-color:orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
